<!DOCTYPE html>
<html>
   <head>
       <title>Modificar Cochera</title>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
    <script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">
    <script type="text/javascript" src="../js/ModificacionesCochera.js"></script>
    <script type="text/javascript" src ="../js/validadorFormCochera.js"></script>
    <script type="text/javascript" src ="../js/validadorFormModificarEmpleado.js"></script>
   </head>
   <body>
       <div class="container">
		<div class="page-header">
			<center> <h1>Modificacion</h1>   </center>     
		</div>

        <div class="CajaInicio animated bounceInRight">
      <form method="POST" enctype="multipart/form-data" class="form-horizontal" id="FormModificarEmplelado">
       <p>Por favor rellene los campos para ingresar la cochera nueva</p>
        <div class="form-group">
            <label for="" class="col-lg-4 control-label">Numero</label>
            <div class="col-lg-6">
                <input type="number" class="form-control" name="numero" id="numero">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-lg-4 control-label">Piso</label>
            <div class="col-lg-6">
               <select name="piso" id="piso" class="btn btn-success"> 
                <option value="0">Seleccionar:</option> 
                 <option value="1">Piso 1</option>
                 <option value="2">Piso 2</option>
                 <option value="3">Piso 3</option>
               </select>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-lg-4 control-label">Prioridad</label>
            <div class="col-lg-6">
              <input type="radio" name="prioridad" id = "sinPrioridad" value="0" />Sin Prioridad
              <br>
              <input type="radio" name="prioridad" id = "conPrioridad" value="1" />Discapacitado
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-5 col-md-offset-3">
                <button onclick="HacerModificacion()" class="btn btn-danger">Aceptar</button>
                <a href="grillaCocheras.html" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>                                                
                Cancelar</a>
            </div>

        </div>
      </form>
        </div>
       </div>
       </body>
</html>
