<!DOCTYPE html>
<html>
   <head>
       <title>Modificar Empleado</title>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
    <script type="text/javascript" src="../js/Modificaciones.js"></script>
   </head>
   <body>
       <div class="container">
		<div class="page-header">
			<center> <h1>Modificacion</h1>   </center>     
		</div>
       <div class="CajaInicio animated bounceInRight">
      <form method="POST" enctype="multipart/form-data" class="form-horizontal">
       <h1>Datos del Empleado a Modificar</h1>

       <p>Por favor rellene los campos para modificar el empleado</p>

       <div class="form-group">
            <label for="" class="col-lg-4 control-label">Legajo</label>
            <div class="col-lg-6">
                <input type="number" class="form-control" name="legajo" id="legajo" placeholder="Ingrese Legajo">
            </div>
        </div>      
  

        <div class="form-group">
            <label for="" class="col-lg-4 control-label">Nombre</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese Nombre">
            </div>
        </div>


      <div class="form-group">
            <label for="" class="col-lg-4 control-label">Mail</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="mail" id="mail" placeholder="Ingrese mail"/>
            </div>
        </div>   
   
       <div class="form-group">
            <label for="" class="col-lg-4 control-label">Constraseña</label>
            <div class="col-lg-6">
                 <input type="password" class="form-control" name="clave" id="clave" placeholder="Ingrese contraseña"/>
            </div>
        </div>   
       <br>

	    <div class="form-group">
            <div class="col-md-5 col-md-offset-3">
                <button onclick="HacerModificacion(); return false" class="btn btn-danger">Aceptar</button>
                <a href="grillaEmpleados.html" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>                                                
                Cancelar</a>
            </div>
         </div>

       </div>
       </form>
	</div>
   </body>
</html>
