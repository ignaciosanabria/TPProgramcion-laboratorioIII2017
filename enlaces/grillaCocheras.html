<!DOCTYPE html>
<html>
<head>
	<title>Lista de Cocheras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
      <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">
    <script type="text/javascript" src="../js/CargarCocheras.js"></script>
	<script type="text/javascript" src="../js/VerCocheras.js"></script>
	<script type="text/javascript" src="../js/validadorGrillaTodasLasOperaciones.js"></script>
</head>
<body>
	<a class="btn btn-info" href="estacionamiento.html">
    <span class="glyphicon glyphicon-home"></span>
    Volver al Men√∫ Principal</a>

	<div class="container">
		<div class="page-header">
			<h1>Cocheras del Estacionamiento</h1>      
		</div>
		<div class="CajaInicio animated bounceInRight">
			<h1>Listado de COCHERAS</h1>
<table class='table table-bordered table-hover' >
		<thead id="tablaEncabezado">
			<tr>
                <th>  NUMERO </th>
				<th>  PISO    </th>
				<th>  ESTA LIBRE       </th>
				<th>  PRIORIDAD     </th>
			</tr> 
		</thead>
        <thead id="cocheras">
        </thead>
        </table>

		<div class="row">
         <form id="BuscadorFechas"class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
            <label for="" class="col-lg-4 control-label">De</label>
            <div class="col-lg-6">
                <div class="dateContainer">
              <div class="input-group date" id="datetimePicker">
                <input type="text" class="form-control" name="de" id="de" placeholder="YYYY/DD/MM h:m" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
               </div>
             </div>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-lg-4 control-label">Hasta</label>
            <div class="col-lg-6">
                <div class="dateContainer">
              <div class="input-group date" id="datetimePicker2">
                <input type="text" class="form-control" name="hasta" id="hasta" placeholder="YYYY/DD/MM h:m" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
               </div>
             </div>
            </div>
        </div>
                <div class="form-group">
            <div class="col-lg-4 col-lg-offset-4">
                <button onclick="BuscarMasUtilizada()" class="btn btn-lg btn-primary">
                <span class="glyphicon glyphicon-search"></span>
                Buscar Mas Utilizada</button>
				<br>
				<br>
				 <button onclick="BuscarMenosUtilizada()" class="btn btn-lg btn-success">
                <span class="glyphicon glyphicon-search"></span>
                Buscar Menos Utilizada</button>
            </div>
                </div>

         </form>
          </div>
		</div>
	</div>
</body>
</html>
