<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
    <script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">
    <script type="text/javascript" src="../js/validadorLogin.js">
    </script>
    <script type="text/javascript" src="../js/validarLogin.js">
    </script>
    <title>Iniciar Sesión</title>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-2 col-xs-2 col-sm-2 col-md-2">
                <div class="CajaInicio animated bounceInRight">
                 <form id="loginInicioForm" method="POST" class="form-horizontal">
                    <legend>Inicio de Sesión</legend>
                    <p>Por favor llene los campos para ingresar al Sistema</p>
                    <div class="form-group">
                   <label for="" class="col-lg-4 control-label">Correo Electrónico</label>
                   <div class="col-lg-6">
                   <input type="email" class="form-control" name="mail" id="mail" placeholder="Ingrese su correo electrónico">
                   </div>
                    </div>

                    <div class="form-group">
                    <label for="" class="col-lg-4 control-label">Contraseña</label>
                    <div class="col-lg-6">
                    <input type="password" class="form-control" name="clave" id="clave" placeholder="Ingrese su clave">
                    </div>
                    </div>   
                    
                    <div class="form-group">

                        <div class="col-lg-4 col-lg-offset-4">
                            <button type="button" onclick="EnviarDatos()" class="btn btn-lg btn-primary">Entrar</button>
                        </div>

                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
